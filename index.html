<html>                                                                  

	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link href="css/styles.css" media="screen, projection" rel="stylesheet" type="text/css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
		<script src="js/traqball.js" type="text/javascript"></script>
		<script src="js/scripts.js" type="text/javascript"></script>
	</head>                                                                 

	<body> 
		<div id="theobject" class="container">
			<div id="header">
				<h1>The Object.</h1>
			</div>
			<div id="stage" class="rounded shadow">
				<div id="prism">
					<div id="front" class="face"></div>
					<div id="rear" class="face"></div>
					<div id="top" class="face"></div>
					<div id="bottom" class="face"></div>
					<div id="left" class="face"></div>
					<div id="right" class="face"></div>
				</div>
			</div>
		</div>
	
		<div id="theshelf" class="container clearfix">
			<div id="header">
				<h1>The Shelf.</h1>
				<div id="go" class="rounded"></div>
			</div>
			<div id="shelf" class="rounded shadow clearfix">
				<div id="img1" class="tile col">
					<div class="facelayer rounded border"></div>
					<div class="shadowlayer rounded"></div>
				</div>
				<div id="img2" class="tile col">
					<div class="facelayer rounded border"></div>
					<div class="shadowlayer rounded"></div>
				</div>
				<div id="img3" class="tile col">
					<div class="facelayer rounded border"></div>
					<div class="shadowlayer rounded"></div>
				</div>
				<div id="img4" class="tile col">
					<div class="facelayer rounded border"></div>
					<div class="shadowlayer rounded"></div>
				</div>
			</div>
		</div>
	</body>                                                                 

</html>
